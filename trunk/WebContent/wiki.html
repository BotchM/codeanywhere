<html>
<head>
<title>Wiki - Development Source</title>
<link rel="stylesheet" type="text/css" href="stylesheets/common.css"/>
<link rel="stylesheet" type="text/css" href="stylesheets/dialog.css"/>
<link rel="stylesheet" type="text/css" href="stylesheets/wikidialog.css"/>

<script type="text/javascript" src="scripts/dojo.js"></script>
<script type="text/javascript" src="scripts/ajax.js"></script>
<script type="text/javascript" src="scripts/json.js"></script>
<script type="text/javascript" src="scripts/wiki.js"></script>
<script type="text/javascript">
	dojo.require("dojo.dnd.HtmlDragMove");
	dojo.require("dojo.event.*");

	function byId(id){
		return document.getElementById(id);
	}

	function init(){
		new dojo.dnd.HtmlDragMoveSource(byId("dialog"));
	}

	dojo.event.connect(dojo, "loaded", "init");
</script>
</head>
<body>
<div class="mengban translucent"></div>
<div id="dialog" class="dialog wiki">
	<div class="titlebar">
		<div class="button close"></div>
		<div class="button min"></div>
	</div>
	<div id="search" class="search">
	<div id="searchinput" class="searchinput">
		<input type="text" id="searchtext" class="searchtext"></input>
		<input type="button" id="searchbtn" value="Go" class="searchbtn" onClick="wikiSearch();"></input>
	</div>
	<div id="index" class="index"></div>
	</div>
	
	<div id="result" class="border result">
	</div>
</div>
</body>
</html>
